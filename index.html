<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to world map...</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header class="text-center my-4">
        <h1 class="text-danger title">Welcome To Global Tour</h1>
        <i>Go, anywhere you want...</i>
    </header>
    
    <main class="container">
        <section class="search-sec">
            <div class="input-group mb-3">
                <input id="search-box" type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Type here...">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Search options </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" onclick="handleNameSearch()">Search by Name</button></li>
                    <li><button class="dropdown-item" onclick="handleCapitalSearch()">Search by Capital</button></li>
                    <li><button class="dropdown-item" onclick="handleCurrencySearch()">Search by Currency</button></li>
                    <li><button class="dropdown-item" onclick="handleContinentSearch()">Search by Region</button></li>
                    <li><button class="dropdown-item" onclick="handleOrganizationSearch()">Search by Organization</button></li>
                </ul>
            </div>
        </section>

        <section class="spinner-sec">
            <div class="d-flex justify-content-center">
                <div id="spinner" style="display: none;" class="spinner-border text-info" role="status">
                  <span class="visually-hidden"></span>
                </div>
            </div>
        </section>

        <section class="country-details">
            <div id="country-details-card">

            </div>
        </section>

        <section class="display-all-country">
            <div id="country-card" class="card-group row d-flex">

            </div>
        </section>

        <button id="back-btn" style="display: none;" onclick="loadAllCountry()" class="btn btn-dark my-4">‚Üê	Go Back</button>
        
    </main>

    <script src="JS/script.js"></script>
</body>
</html>
